<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/customer/delete}" th:object="${customer}" method="post">
    <td><input type="hidden" th:value="${id}" th:field="*{id}"></td>
    <table border="1px">
        <tr>
            <th th:text="${customer.firstName}"></th>
        </tr>
        <tr>
            <th th:text="${customer.lastName}"></th>
        </tr>
        <tr>
            <th th:text="${customer.province.nameProvince}"></th>
        </tr>
        <tr>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
