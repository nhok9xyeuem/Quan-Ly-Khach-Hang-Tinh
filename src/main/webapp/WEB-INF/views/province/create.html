<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create province</title>
</head>
<body>
<h1>Create province</h1>
<p>
    <a href="/provinces">Province list</a>
</p>
<form th:action="@{/create-province}" th:object="${province}" method="post">
    <table>
        <tr>
            <td>Name Province:</td>
            <td><input type="text" th:field="*{nameProvince}"/></td>
        </tr>
        <tr>
            <td>Code Province:</td>
            <td><input type="text" th:field="*{codeProvince}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create province"></td>
        </tr>
    </table>
</form>
</body>
</html>
